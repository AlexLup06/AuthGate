name: CI Migrations

on:
  pull_request:
    paths:
      - "migrations/**"
  push:
    branches: [main]
    paths:
      - "migrations/**"

jobs:
  verify-migrations:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: authgate
          POSTGRES_USER: authgate
          POSTGRES_PASSWORD: authgate
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U authgate"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Build migration image
        run: |
          docker build \
            -f migrations/Dockerfile \
            -t authgate-migrations:test \
            ./migrations

      - name: Apply migrations
        env:
          POSTGRESQL_HOST: localhost
          POSTGRESQL_PORT: 5432
          POSTGRESQL_DATABASE: authgate
          POSTGRESQL_USERNAME: authgate
          POSTGRESQL_PASSWORD: authgate
        run: |
          docker run --rm \
            --network host \
            -e POSTGRESQL_HOST \
            -e POSTGRESQL_PORT \
            -e POSTGRESQL_DATABASE \
            -e POSTGRESQL_USERNAME \
            -e POSTGRESQL_PASSWORD \
            authgate-migrations:test up
