name: CI Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: authgate_test
          POSTGRES_USER: authgate
          POSTGRES_PASSWORD: authgate
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U authgate"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRESQL_HOST: localhost
      POSTGRESQL_PORT: 5432
      POSTGRESQL_DATABASE: authgate_test
      POSTGRESQL_USERNAME: authgate
      POSTGRESQL_PASSWORD: authgate
      POSTGRESQL_SCHEMA: public
      POSTGRESQL_TIMEZONE: UTC
      POSTGRESQL_LOG_SQL: false

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Go setup
      # ------------------------------------------------------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      # ------------------------------------------------------------
      # Wait for Postgres
      # ------------------------------------------------------------
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U authgate; do
            echo "waiting for postgres..."
            sleep 2
          done

      # ------------------------------------------------------------
      # Apply migrations (EXPLICIT, OUTSIDE APP)
      # ------------------------------------------------------------
      - name: Apply database migrations
        run: |
          docker build \
            -f migrations/Dockerfile \
            -t authgate-migrations:test \
            ./migrations

          docker run --rm \
            --network host \
            -e POSTGRESQL_HOST \
            -e POSTGRESQL_PORT \
            -e POSTGRESQL_DATABASE \
            -e POSTGRESQL_USERNAME \
            -e POSTGRESQL_PASSWORD \
            authgate-migrations:test up

      # ------------------------------------------------------------
      # Run Go tests
      # ------------------------------------------------------------
      - name: Run Go tests
        run: go test ./...
